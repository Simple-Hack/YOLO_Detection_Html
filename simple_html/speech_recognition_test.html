<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语音识别测试</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    #start-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #start-btn:hover {
      background-color: #45a049;
    }
    #start-btn.listening {
      background-color: #f44336;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      text-align: left;
    }
    .status {
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>语音识别测试</h1>
  <p>点击下面的按钮开始语音输入，允许浏览器访问您的麦克风。</p>
  <button id="start-btn">开始语音输入</button>
  <div id="status" class="status">准备就绪</div>
  <div id="result">语音识别结果将显示在这里...</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('status');
      
      // 检查浏览器支持
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        statusDiv.textContent = '错误：您的浏览器不支持语音识别功能。请使用Chrome或Edge浏览器。';
        startBtn.disabled = true;
        return;
      }
      
      // 创建语音识别对象
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      
      // 配置语音识别
      recognition.lang = 'zh-CN';
      recognition.interimResults = true;
      recognition.continuous = false;
      recognition.maxAlternatives = 1;
      
      // 点击按钮开始或停止语音识别
      let isListening = false;
      
      startBtn.addEventListener('click', () => {
        if (!isListening) {
          // 开始语音识别
          recognition.start();
          startBtn.textContent = '停止语音输入';
          startBtn.classList.add('listening');
          statusDiv.textContent = '正在听取...';
          isListening = true;
        } else {
          // 停止语音识别
          recognition.stop();
          startBtn.textContent = '开始语音输入';
          startBtn.classList.remove('listening');
          statusDiv.textContent = '已停止';
          isListening = false;
        }
      });
      
      // 处理结果事件
      recognition.onresult = (event) => {
        const result = event.results[0];
        const transcript = result[0].transcript;
        const confidence = (result[0].confidence * 100).toFixed(2);
        
        resultDiv.innerHTML = `
          <strong>识别结果:</strong> ${transcript}<br>
          <strong>可信度:</strong> ${confidence}%
        `;
      };
      
      // 处理结束事件
      recognition.onend = () => {
        if (isListening) {
          startBtn.textContent = '开始语音输入';
          startBtn.classList.remove('listening');
          statusDiv.textContent = '语音识别已结束';
          isListening = false;
        }
      };
      
      // 处理错误事件
      recognition.onerror = (event) => {
        statusDiv.textContent = `错误: ${event.error}`;
        startBtn.textContent = '开始语音输入';
        startBtn.classList.remove('listening');
        isListening = false;
      };
    });
  </script>
</body>
</html>
